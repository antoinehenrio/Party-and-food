<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scriptFooter.js"></script>
    <title>Party and food</title>
</head>
<body>
<header class="header">
    <div class="navigation">
				<span class="navLogo"
                ><img
                        src="images/Logo symbole pnf blanc et bleu.svg"
                        width="50"
                        height="50"
                /></span>
        <span class="navTitle">DÉTAILS DE LA SOIRÉE</span>
    </div>
</header>
<main class="grid-container" id="mainframe">
<div class="subTitle">
    <p class="paragrapheSubTitle"><span class="subTitleContenu"><b>INFORMATIONS</b></span></p>
    <div class="icone"></div>
    <hr>
</div>
<form id="party-form">
    <div class="gridInfosSoiree">
        <span class="texteInfoSoiree">DATE DE LA SOIREE <span class="red">*</span></span>
        <span class="inputInfoSoiree"><input class="inputSoiree" type="date" name="dateSoiree"/></span>
        <span class="texteInfoSoiree">HEURE <span class="red">*</span></span>
        <span class="inputInfoSoiree"><input class="inputSoiree" type="time" name="heure"/></span>
        <span class="texteInfoSoiree">FIN DES </br> PREFERENCES <span class="red">*<span class="tooltipCircle"
                                                                                         id="tooltip1"
                                                                                         onclick="clickModal1();">i</span></span></span>
        <span class="inputInfoSoiree"><input class="inputSoiree" type="datetime-local" name="deadLinePref"/></span>
        <span class="texteInfoSoiree">FIN DES VOTES <span class="red">*<span class="tooltipCircle" id="tooltip2"
                                                                             onclick="clickModal2();">i</span></span></span>
        <span class="inputInfoSoiree"><input class="inputSoiree" type="datetime-local" name="deadLineVote"/></span>
        <span class="texteInfoSoiree">NOTES</span>
        <span class="inputInfoSoiree"><input class="inputSoiree" name="descriptionSoiree"/></span>
        <span class="texteInfoSoiree">ADRESSE <span class="red">*</span></span>
        <span class="inputInfoSoiree"><input class="inputSoiree" name="adresse"/></span>
    </div>
</form>
<a href="mesPreferences.html"><input class="ModifierPreferences" type="button" value="Modifier tes Préférences"></a>
<hr class="sepDetaisSoiree">
<div class="subTitle logos">
    <p class="paragrapheSubTitle"><span class="subTitleContenu">LIVRAISON ET/OU FAIT MAISON?</span></p>
    <hr>
</div>
<div class="conteneurLogos">
    <div class="contenantLogo1" onclick="clickCheck1();">
        <span class="checkIconeHidden" id="check1"><i class="fa fa-check check"></i></span>
        <div class="logoLivDrive">
            <img src="images/Drive blanc.svg" class="imgdrive" width="50" height="50">
        </div>
    </div>
    <div class="contenantLogo2" onclick="clickCheck2();">
        <span class="checkIconeHidden" id="check2"><i class="fa fa-check check"></i></span>
        <div class="logoLivDrive">
            <img src="images/Livraison blanc.svg" class="imgdrive" width="50" height="50">
        </div>
    </div>
    <div class="drive">
        Drive
    </div>
    <div class="livraison">
        Livraison
    </div>
</div>
<div class="maps">
</div>
</div>
<div class="subTitle">
    <p class="paragrapheSubTitle"><span class="subTitleContenu"><b>LE CODE DE LA SOIRÉE</b></span></p>
    <div class="icone"></div>
    <hr>
    <input class="Password" type="password" value="">
</div>
<div>
    <p class="bluetext"> Partage ce code secret avec tes amis ! <i class="fa fa-share-alt"></i></p>
</div>
<div>
    <p class="bluetext">TOUT EST PRÊT POUR PASSER UNE SOIRÉE SANS PRISE DE TËTE !</p>
</div>
<div class="footer">
    <img src="images/Home%20bleu.png"
         class="imgFooter"
         width="40"
         height="40"
         id="btn1"
         onclick="clickBtn1()"
    />
    <img src="images/Verre%20bleu.png"
         class="imgFooterclicked"
         width="40"
         height="40"
         id="btn2"
         onclick="clickBtn2()"
    />
    <img src="images/Profil%20bleu.png"
         class="imgFooter"
         width="40"
         height="40"
         id="btn3"
         onclick="clickBtn3()"
    />
</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>
<script src="app.js"></script>
</main>
</body>
</html>
