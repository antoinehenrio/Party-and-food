<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link href="style.css" rel="stylesheet" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Accueil</title>
	</head>
	<body>
		<header class="headerPlatFinal">
			<img
				src="./images/Logo symbole pnf blanc et bleu.svg"
				alt="logo"
				class="logoEntete"
			/>
			<div class="titreEntete">ACCUEIL</div>
		</header>
		<main class="grid-container" id="mainframe">
			<img class="profil" src="images/Profil%20bleu.png" />
			<p class="bluetext">
				Helloooo <b id="firstname">le nouveau !</b><br />
				Tu as <b id="nbSoiree">0</b> soirée<span id="s"></span> à ton actif , bravo !
			</p>
			<a href="nouvelleSoiree.html">
				<input
					class="NewParty boutonRougeNewParty"
					type="submit"
					value="Nouvelle Soirée"
				/>
			</a>

			<div class="subTitle">
				<p class="paragrapheSubTitle">
					<span class="subTitleContenu"><b>Mes soirées</b></span>
				</p>
				<hr />
			</div>
			<div class="tableauAccueil">
				<div>Date</div>
				<div>Heure</div>
				<div>Organisateur</div>
			</div>
			<div class=""></div>
		</main>
		<div class="footer">
			<a href="accueil.html"
				><img
					src="images/Home blanc.png"
					class="imgFooterclicked"
					width="40"
					height="40"
					id="btn1"
					onclick="clickBtn1();"
			/></a>
			<a href="mesSoirees.html"
				><img
					src="images/Verre bleu.png"
					class="imgFooter"
					width="40"
					height="40"
					id="btn2"
					onclick="clickBtn2();"
			/></a>
			<a href="profil.html"
				><img
					src="images/Profil bleu.png"
					class="imgFooter"
					width="40"
					height="40"
					id="btn3"
					onclick="clickBtn3();"
			/></a>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
