<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptFooter.js"></script>
    <script src="scriptHidden.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Party and food</title>

<body>
    <!--Barre de navigation-->
    <div class="navigation">
        <span class="navLogo"><img src="images/Logo symbole pnf blanc et bleu.svg" width="50" height="50"/></span>
        <span class="navTitle">NOUVELLE SOIREE</span>
    </div>

    <!-- Fenêtre modale "pop-up" lors d'un clic sur le bouton pour rejoindre une soirée-->
    <div class="modalHidden" id="modal3">
        <div class="textModal joinSoiree">Entre le code de ta soirée</div>
        <form id="join-soiree" href="#">
            <div class="inputCodeSoiree">
                <input id="codeSoiree" class="inputSoiree codeSoiree" name="codeSoiree" placeholder="_ _ _ _ _ _"/>  
            </div>
            <button type="submit" class="btnValider">
                <span class="bricolage2">
                    <i class="fa fa-check check"></i>
                </span>
            </button>
        </form>
        <span class="closeModal" onclick="clickCross3();" onmouseover="this.style.cursor='pointer'" ><span class="cross"><a>X</a></span></span>
    </div>
    <div class="subTitle">
        <p class="paragrapheSubTitle"><span class="subTitleContenu">Nouvelle soirée</span></p>
        <hr>
    </div>
    <div class="texte">
        <p class="paragrapheTexte">Fais attention d'avoir bien complété ton profil pour organiser ta soirée de la meilleure des façons!</p>
        <p class="paragrapheTexte">Crée ou rejoins une soirée pour t'amuser !</p>
    </div>

    <!--Code contenant les boutons rouges appartenant au menu principal-->
    <div class="conteneurBoutons">
        <a href="creationSoiree.html"><button class="boutonRouge">creer une soiree</button></a>
        <button class="boutonRouge" onclick="clickModal3();">rejoindre une soirée</button>
        <a href="mesSoirees.html"><button class="boutonRouge">voir ma liste de soirees</button></a>
    </div>

    <!--Pied de page-->
    <div class="footer">
        <a href="accueil.html"><img src="images/Home bleu.png" class="imgFooter" width="40" height="40" id="btn1" onclick="clickBtn1();"/></a>
        <a href="mesSoirees.html"><img src="images/Verre bleu.png" class="imgFooter" width="40" height="40" id="btn2" onclick="clickBtn2();"></a>
        <a href="profil.html"><img src="images/Profil bleu.png" class="imgFooter" width="40" height="40" id="btn3" onclick="clickBtn3();"></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
