<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="scriptFooter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Party and food</title>

<body>
<header class="header">
    <div class="navigation">
				<span class="navLogo"
                ><img
                        src="images/Logo symbole pnf blanc et bleu.svg"
                        width="50"
                        height="50"
                /></span>
        <span class="navTitle">Accueil</span>
    </div>
</header>
<main class="grid-container" id="mainframe">
    <img class="profil" src="images/Profil bleu.png"/>
    <p class="bluetext">
        Helloooo <b id="firstname">Brice</b><br/>
        Tu as <b id="nbSoiree">5</b> soirée à ton actif , bravo !
    </p>
    <a href="nouvelleSoiree.html">
        <input class="NewParty" type="submit" value="Nouvelle Soirée"/>
    </a>

    <div class="subTitle">
        <p class="paragrapheSubTitle">
            <span class="subTitleContenu"><b>Mes soirées</b></span>
        </p>
        <hr/>
    </div>
    <div class="tableauAccueil">
        <div>Date</div>
        <div>Heure</div>
        <div>Organisateur</div>


    </div>
    <div class=""></div>
</main>
<div class="footer">
    <img
            src="images/Home%20blanc.png"
            class="imgFooterclicked"
            width="40"
            height="40"
            id="btn1"
            onclick="clickBtn1();"
    />
    <img
            src="images/Verre%20bleu.png"
            class="imgFooter"
            width="40"
            height="40"
            id="btn2"
            onclick="clickBtn2();"
    />
    <img
            src="images/Profil%20bleu.png"
            class="imgFooter"
            width="40"
            height="40"
            id="btn3"
            onclick="clickBtn3();"
    />
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"
></script>
<script src="app.js"></script>

</html>
