<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Accueil</title>
</head>
<body>
    <header class="header">
        <p class="shop">Accueil</p>
    </header>
    <main class="grid-container" id="mainframe">
    <img class="profil" src="images/Profil%20bleu.png">
        <p class="bluetext">Helloooo <b>Brice</b><br> Tu as <b>5</b> soirée à ton actif , bravo !</p>
        <input class="NewParty" type="submit" value="Nouvelle Soirée">
        <p class="bluetext"><b>Mes soirées en cours</b></p>
    </main>
    <footer class="grid-footer">
        <img class="imagefooter" src="images/Home%20bleu.png" onclick="this.src='image/Home%20blanc.png';" onmouseout="this.src='image/Home%20bleu.png';" />
        <img class="imagefooter" src="images/Verre%20bleu.png" onclick="this.src='image/Verre%20blanc.png';" onmouseout="this.src='image/Verre%20bleu.png';" />
        <img class="imagefooter" src="images/Profil%20bleu.png" onclick="this.src='image/Profil%20blanc.png';" onmouseout="this.src='image/Profil%20bleu.png';" />
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
