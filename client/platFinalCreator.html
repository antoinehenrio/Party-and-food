<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scriptFooter.js"></script>
    <title>Party and food</title>
</head>
<body>

<header class="headerPlatFinal">
    <img src="./images/Logo symbole pnf blanc et bleu.svg" alt="logo" class="logoEntete">
    <div class="titreEntete">PLAT FINAL</div>
</header>
<main class="mainPlatFinal">
<h3 class="titrePlat">BRAVO ! TON PLAT EST :</h3>
<div class="trait"></div>

<div class="containerPlatFinal">
    <div class="milk">
        <img src="./images/milk.png" alt="logo milk" class="logoMilk">
    </div>
    <div class="containerCat">
        <h3 class="choixCat">Catégorie</h3>
        <div class="choixPlat">Nom du plat</div>
    </div>
</div>

<h3 class="titrePlat dispoPlat">TON PLAT EST DISPONIBLE CHEZ UBER EATS ET LECLERC. FAIS TON CHOIX !</h3>
<div class="trait"></div>

<div class="containerPlat1">
    <div class="circleLogo">
        <img src="./images/Livraison blanc.svg" alt="logo livraison" class="logoLivraison">
    </div>
    <input type="button" value="Accéder à la livraison" class="btnLivraison">
</div>
<div class="containerPlat2">
    <div class="circleLogo">
        <img src="./images/Drive blanc.svg" alt="logo drive" class="logoDrive">
    </div>
    <div class="containerBtn">
        <input type="button" value="Accéder à mon panier drive" class="btnDrive">
        <input type="button" value="Accéder à la recette" class="btnDrive topPlat">
    </div>
</div>
</main>
<div class="footer">
    <img src="./images/Home bleu.png" class="imgFooter" width="40" height="40" id="btn1" onclick="clickBtn1();"/>
    <img src="./images/Verre bleu.png" class="imgFooter" width="40" height="40" id="btn2" onclick="clickBtn2();">
    <img src="./images/Profil bleu.png" class="imgFooter" width="40" height="40" id="btn3" onclick="clickBtn3();">
</div>
<div></div>
</body>
</html>
