<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptFooter.js"></script>
    <script src="scriptHidden.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Party and food</title>
</head>
<body>
    <!--Navbar de la page-->
    <header class="headerPlatFinal">
        <img src="./images/Logo symbole pnf blanc et bleu.svg" alt="logo" class="logoEntete">
        <div class="titreEntete">MES PRÉFÉRENCES</div>
    </header>
    <span class="bricolage"><a href="accueil.html"><i class="fa fa-arrow-left returnArrow"></i></a></span>
    <div class="subTitle subTitleMesPreferences">
        <p class="paragrapheSubTitle"><span class="subTitleContenu">Mes préférences</span></p>
        <hr>
</div>
<div class=" subTitle subTitlePreferences">
    <p class="paragrapheSubTitle"><span class="subTitleContenu">Catégories</span></p>
    <hr class="hrPreferences">
</div>
<div class="gridPreferences">
    <span class="arrowCarrousel"><i class="fa fa-chevron-left"></i></span>
    <div class="photoCategorie">
        <img src="images/Touchard.jpg" height="50" width="50">
    </div>
    <div class="photoCategorie">
        <img src="images/Alkpote.jpg" height="50" width="50">
    </div>
    <div class="photoCategorie">
        <img src="images/antoine.jpg" height="50" width="50">
    </div>
    <form id="pref-form">
        <!-- Liste des catégories de plats (indien, chinois etc...), veiller à mettre un id lors de la création-->
        <div class="gridPreferences" id="categ">
            <span class="arrowCarrousel"><i class="fa fa-chevron-left"></i></span>
            <div class="photoCategorie blue" id="cat1" onclick="changeCouleur(this.id);">
                <img src="images/Touchard.jpg" height="50" width="50">
            </div>
            <div class="photoCategorie blue" id="cat2" onclick="changeCouleur(this.id);">
                <img src="images/Alkpote.jpg" height="50" width="50">
            </div>
            <div class="photoCategorie blue" id="cat3" onclick="changeCouleur(this.id);">
                <img src="images/antoine.jpg" height="50" width="50">
            </div>
            <div class="photoCategorie blue" id="cat4" onclick="changeCouleur(this.id);">
                <img src="images/bilboquier.jpg" height="50" width="50">
            </div>
            <span class="arrowCarrousel"><i class="fa fa-chevron-right"></i></span>

            <span class="nomCategorie"></span>
            <span class="nomCategorie">Touchard</span>
            <span class="nomCategorie">L'empereur 2</span>
            <span class="nomCategorie">L'empereur</span>
            <span class="nomCategorie">Billboquier</span>
            <span class="nomCategorie"></span>
        </div>
        <div class=" subTitle subTitlePreferences">
            <p class="paragrapheSubTitle"><span class="subTitleContenu">Ce que j'aime</span></p>
            <hr class="hrPreferences" style="width: 28vw">
        </div>

        <!--Liste des préférences de l'utilisateur -->
        <div class="gridPreferences" id="likes">
            <span class="arrowCarrousel"><i class="fa fa-chevron-left"></i></span>
            <div class="photoPreference blue" id="pref1" onclick="changeCouleur(this.id);">
                <img src="images/bottle.png" height="50" width="50">
            </div>
            <div class="photoPreference blue" id="pref2" onclick="changeCouleur(this.id);">
                <img src="images/bottle.png" height="50" width="50">
            </div>
            <div class="photoPreference blue" id="pref3" onclick="changeCouleur(this.id);">
                <img src="images/bottle.png" height="50" width="50">
            </div>
            <div class="photoPreference blue" id="pref4" onclick="changeCouleur(this.id);">
                <img src="images/bottle.png" height="50" width="50">
            </div>
            <span class="arrowCarrousel"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div class=" subTitle subTitlePreferences">
            <p class="paragrapheSubTitle"><span class="subTitleContenu">Ce que je n'aime pas</span></p>
            <hr class="hrPreferences" style="width: 43vw">
        </div>

        <!--Liste des intolérances de l'utilisateur-->
        <div class="gridPreferences" id="dislikes">
            <span class="arrowCarrousel"><i class="fa fa-chevron-left"></i></span>
            <div class="photoPreference blue" id="int1" onclick="changeCouleur(this.id);">
                <img src="client/images/bottle.png" height="50" width="50">
            </div>
            <div class="photoPreference blue" id="int2" onclick="changeCouleur(this.id);">
                <img src="client/images/bottle.png" height="50" width="50">
            </div>
            <div class="photoPreference blue" id="int3" onclick="changeCouleur(this.id);">
                <img src="client/images/bottle.png" height="50" width="50">
            </div>
            <div class="photoPreference blue" id="int4" onclick="changeCouleur(this.id);">
                <img src="client/images/bottle.png" height="50" width="50">
            </div>
            <span class="arrowCarrousel"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div class="valider">
            <button class="btnValider"><span class="bricolage2"><i class="fa fa-check check"></i></span></button>
        </div>
    </form>

    <!--Pied de page-->
    <div class="footer">
        <a href="accueil.html"><img src="images/Home bleu.png" class="imgFooter" width="40" height="40" id="btn1" onclick="clickBtn1();"/></a>
        <a href="mesSoirees.html"><img src="images/Verre blanc.png" class="imgFooterclicked" width="40" height="40" id="btn2" onclick="clickBtn2();"></a>
        <a href="profil.html"><img src="images/Profil bleu.png" class="imgFooter" width="40" height="40" id="btn3" onclick="clickBtn3();"></a>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
</body>
</html>
